<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>JSONデモ</title>
</head>

<body>
    <nav class="navbar navbar-dark">
        <a href="https://qiita.com/yokra9/items/1ac03876415d7fd47a65"><span
                class="navbar-brand mb-0 h1">Yokra9</span></a>
    </nav>

    <div class="jumbotron jumbotron-fluid text-light bg-dark">
        <div class="container">
            <h1 class="display-4">コメント付きJSONを試す</h1>
            <p class="lead"><a class="text-light" href="https://github.com/microsoft/node-jsonc-parser">JSONC</a>, <a
                    class="text-light" href="https://json5.org/">JSON5</a>, <a class="text-light"
                    href="https://github.com/hjson/hjson-js">Hjson</a>, and <a class="text-light"
                    href="https://yaml.org/"">YAML</a></p>
        </div>
    </div>

    <div class=" container-md">

                    <div class="row mx-auto">
                        <div class="col-md-6 mb-5">
                            <h2 class="float-left">Text</h2>
                            <div class="float-right">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        サンプルを入力
                                    </button>
                                    <div class="dropdown-menu sample">
                                        <a class="dropdown-item" id="JSONC-sample">JSONC</a>
                                        <a class="dropdown-item" id="JSON5-sample">JSON5</a>
                                        <a class="dropdown-item" id="HJSON-sample">Hjson</a>
                                        <a class="dropdown-item" id="YAML-sample">YAML</a>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <textarea id="raw" rows="20" class="border border-light"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6 ">

                            <h2 class="float-left">Object</h2>
                            <div class="float-right">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        パース
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" id="JSONC">JSONC</a>
                                        <a class="dropdown-item" id="JSON5">JSON5</a>
                                        <a class="dropdown-item" id="HJSON">Hjson</a>
                                        <a class="dropdown-item" id="YAML">YAML</a>
                                    </div>
                                </div>
                            </div>

                            <pre id="json" class="border border-light">
                </pre>
                        </div>
                    </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/bundle.js"></script>

</html>
